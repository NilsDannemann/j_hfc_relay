# Site settings
title: HFC Relay - Frontend Framework
description: Extremely efficient prototyping
baseurl: "/j_hfc_relay"
url: ""
github_repo: https://github.com/NilsDannemann/j_hfc_relay/blob/gh-pages

# Generate ".deploy" folder on build
source:      .
destination: .deploy
exclude: [node_modules, Gulpfile.js, package.json, README.md]

# Icon Sets
use_googlefonts: true
use_fontawesome: true
use_ionicons: 	 false

# Base Components
use_base_components: 
  typography:   true
  tnav:         true
  mnav:         true
  slider:       true
  content:      true
  sidebar:      true
  footer:       true
  
# Components
use_components: 
  breadcrumb: 	true
  button: 		  true
  teaser: 		  true

# Collections
collections:
  components:
    output: false

# Pages
include: ['_pages']

# General settings
highlighter: pygments
markdown: kramdown
kramdown:
  input: GFM
sass:
  sass_dir: _includes
  style: compressed