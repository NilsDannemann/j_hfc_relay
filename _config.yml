# Site settings
title: HFC Relay - Frontend Framework
description: Extremely efficient prototyping
baseurl: "/j_hfc_relay"
url: ""
github_repo: https://github.com/NilsDannemann/j_hfc_relay/blob/gh-pages

# Icon Sets
use_fontawesome: true
use_ionicons: 	 false

# Base Components
use_base_components: 
  typography:   true
  navigation:   true
  slider:       true
  content:      true
  sidebar:      true
  footer:       true
  
# Components
use_components: 
  breadcrumb: 	true
  button: 		true
  teaser: 		true

# Collections
collections:
  components:
    output: false

# Pages
include: ['_pages']

# General settings
highlighter: pygments
markdown: kramdown
kramdown:
  input: GFM
sass:
  sass_dir: _includes
  style: compressed