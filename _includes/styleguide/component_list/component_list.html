<!-- COMPONENT LIST -->
<ul id="component_list" class="component_list">
	{% for type in componentsByType %}
		<span value="#styleguide-section-{{ type.name }}" class="component_list__title">{{ type.name | capitalize }}</span>
		{% for entry in type.items %}
			<li class="component_list__item">{{ entry.title }}</li>
		{% endfor %}
	{% endfor %}
</ul>
