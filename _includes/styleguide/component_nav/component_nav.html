<!-- COMPONENT_NAV -->
<select id="component_nav">
	<option value>Jump to component...</option>
	{% for type in componentsByType %}
		<option value="#styleguide-section-{{ type.name }}">{{ type.name | capitalize }}</option>
		{% for entry in type.items %}
			<option value="#styleguide-section-{{ entry.title | slugify }}">&nbsp;&nbsp;&nbsp;{{ entry.title }}</option>
		{% endfor %}
	{% endfor %}
</select>

<!-- COMPONENT_NAV JS -->
<script>    
	(function (document, undefined) {
		document.getElementById('component_nav').onchange = function() {
			var val = this.value;
			if (val !== "") {
				window.location = val;
			}
		}
	})(document);
</script>
