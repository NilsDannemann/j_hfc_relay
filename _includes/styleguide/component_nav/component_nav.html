<!-- COMPONENT_NAV -->
<select id="component_nav" class="component_nav">
	<option value>Jump to...</option>
	{% for type in componentsByType %}
		<option value="#styleguide-section-{{ type.name }}">{{ type.name | capitalize }}</option>
		{% for entry in type.items %}
			<option value="#styleguide-section-{{ entry.title | slugify }}">&nbsp;&nbsp;{{ entry.title }}</option>
		{% endfor %}
	{% endfor %}
</select>
<!-- SCRIPTS: component_nav -->
<script>{% include styleguide/component_nav/component_nav.js %}</script>
