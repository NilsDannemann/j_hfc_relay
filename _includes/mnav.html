<nav class="mnav">
	{% assign pages = site.pages | sort:"mnav_weight"  %}
	<ul>
		{% for p in pages %}
			{% unless p.url == "/styleguide/" %}
			{% unless p.url contains "css" %}
				<li>
					<a {% if p.url == page.url %}class="active"{% endif %} href="{{ site.baseurl }}{{ p.url }}">
						{{ p.title }}
					</a>
				</li>
			{% endunless %}
			{% endunless %}
		{% endfor %}
	</ul>
</nav>
