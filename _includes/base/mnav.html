<nav>
	<ul class="mnav">
		{% assign pages = site.pages | sort:"mnav_position"  %}
		{% for p in pages %}
			{% unless p.url contains "style" %}
				<li class="mnav__item">
					<a class="mnav__link {% if p.url == page.url %}is-active{% endif %}" href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a>
				</li>
			{% endunless %}
		{% endfor %}
	</ul>
</nav>
