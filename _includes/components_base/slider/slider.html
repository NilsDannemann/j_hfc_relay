<section class="slider">
	<div class="slider__inner">

		<!-- Slider -->
		<div class="swiper-container">

			<!-- Navigation -->
			{% if include.arrows == "light" %}
				<div class="swiper-button-prev swiper-button-prev-light"></div>
				<div class="swiper-button-next swiper-button-next-light"></div>
			{% else if include.arrows == "dark" %}
				<div class="swiper-button-prev swiper-button-prev-dark"></div>
				<div class="swiper-button-next swiper-button-next-dark"></div>
			{% endif %}


			<!-- Pagination -->
			{% if include.pagination == "light" %}
				<div class="swiper-pagination swiper-pagination-light"></div>
			{% else if include.pagination == "dark" %}
				<div class="swiper-pagination swiper-pagination-dark"></div>
			{% endif %}

			<!-- Images/Content -->
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="{{ site.baseurl }}/assets/images/slider/slide1.png" alt="image" /></div>
				<div class="swiper-slide"><img src="{{ site.baseurl }}/assets/images/slider/slide2.png" alt="image" /></div>
				<div class="swiper-slide"><img src="{{ site.baseurl }}/assets/images/slider/slide3.png" alt="image" /></div>
				<div class="swiper-slide"><img src="{{ site.baseurl }}/assets/images/slider/slide4.png" alt="image" /></div>
				<div class="swiper-slide"><img src="{{ site.baseurl }}/assets/images/slider/slide5.png" alt="image" /></div>
			</div>
		</div>

	</div>
</section>
