<head>
	<meta charset="utf-8">
	<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
	<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Fonts -->
	{% if site.use_googlefonts == true %}
		<link href='https://fonts.googleapis.com/css?family=Raleway:500,600,400' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
	{% endif %}
	{% if site.use_fontawesome == true %}
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	{% endif %}
	{% if site.use_ionicons == true %}
		<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	{% endif %}

	<!-- Styles -->
	{% if include.styleguide_css == true %} 
		<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styleguide.css">
	{% endif %}
		<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
</head>
